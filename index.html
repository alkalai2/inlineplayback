<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test Inline Playback</title>
</head>

<body>

<h2> big buck bunny plays inline </h2>

<div>
	<video id="bunny" width="600" height="300" controls="" playsinline="" autoplay="" >
		<!-- MP4 must be first for iPad! -->
		<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"><!-- Safari / iOS, IE9 -->
		<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm"><!-- Chrome10+, Ffx4+, Opera10.6+ -->
		<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg"><!-- Firefox3.6+ / Opera 10.5+ -->
		<!-- fallback to Flash: -->
		<object width="400" height="200" type="application/x-shockwave-flash" data="player.swf">
			<!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
			<param name="movie" value="player.swf">
			<param name="flashvars" value="autostart=true&amp;controlbar=over&amp;image=poster.jpg&amp;file=http://clips.vorwaerts-gmbh.de/VfE_flash.mp4">
			<!-- fallback image -->
			<img src="poster.jpg" width="640" height="360" alt="Big Buck Bunny" title="No video playback capabilities, please download the video below">
		</object>
	</video>
</div>
</body>
	<script>
		var v = document.createElement('video');
		v.play();
		console.log("fullscreen, without playsinline set: " + v.webkitDisplayingFullscreen);
		v.pause();
		v.setAttribute('playsInline', '');
		v.play();
		console.log("plays inline? " + v.playsInline);
		console.log("fullscreen, with playsinline set: " + v.webkitDisplayingFullscreen);
		v.pause();
	</script>
</html>
