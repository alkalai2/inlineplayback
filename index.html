<html>
  <head>
    <title>demo ads</title>
    <style>
      #mainContainer {
        position: relative;
        width: 640px;
        height: 360px;
      }

      #content{
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
      }
      
      #adContainer {
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
      }

      #contentElement {
        width: 640px;
        height: 360px;
        overflow: hidden;
      }
    </style>
    <script type="text/javascript" src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  </head>

  <body>
  <div> 
    <a href="https://developers.google.com/interactive-media-ads/docs/sdks/html5/quickstart">IMA developer guide</a>
  </div>
    <div id="mainContainer">
      <!-- show ad over me -->
      <div id="content">
        <video id="contentElement" controls="" autoplay=""  webkit-playsinline="" playsinline = "" muted>
          <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></source>
          <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.webm"></source>
        </video>
      </div>
      <div id="adContainer"></div>
      <br>
      <div>
          <video controls="" autoplay=""  webkit-playsinline="" playsinline = "" muted>
            <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></source>
            <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.webm"></source>
          </video>
      </div>
  	</div>
    <br>
    <div>
      <button id="button"> Get Ads </button> 
    <div>
    <script type="text/javascript" src="ads.js"></script>
  </body>
</html>
