<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test Inline Playback</title>
</head>

<body>

<h2> Big Buck Bunny Plays Inline </h2>

<div>
	<video id="bunny" width="600" height="300" controls="" playsinline="" autoplay="" muted="">
		<source id="mp4" src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"><!-- Safari / iOS, IE9 -->
	      <source id="webm" src="https://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm"><!-- Chrome10+, Ffx4+, Opera10.6+ -->
	      <source id="ogv" src="https://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg"><!-- Firefox3.6+ / Opera 10.5+ -->
	</video>
</div>
</body>
	<script>
		var v = document.createElement('video');
		v.setAttribute('playsInline', '');
		v.setAttribute('muted', '');
		v.play();
		console.log('paused: ' + v.paused);
	</script>
</html>
